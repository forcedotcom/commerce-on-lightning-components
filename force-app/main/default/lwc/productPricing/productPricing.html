<template lwc:render-mode="light">
    <table
        if:true={isPriceAvailable}
        role="presentation">
        <tbody>
            <tr
                if:true={displayNegotiatedPrice}
                aria-live="assertive"
                aria-atomic="true">
                <td
                    if:true={hasNegotiatedPriceLabel}
                    class="slds-text-heading_small slds-p-right_x-small">
                    {negotiatedPriceLabel}:
                </td>
                <td>
                    <lightning-formatted-number
                        class="negotiated-price price-label"
                        value={negotiatedPrice}
                        maximum-fraction-digits="20"
                        currency-code={currencyCode}
                        format-style="currency"></lightning-formatted-number>
                </td>
            </tr>
            <tr
                if:true={displayOriginalPrice}
                aria-live="assertive"
                aria-atomic="true">
                <td
                    if:true={hasOriginalPriceLabel}
                    class="slds-text-heading_small slds-p-right_x-small">
                    {originalPriceLabel}:
                </td>
                <td>
                    <span
                        if:true={displayAssistiveText}
                        class="slds-assistive-text">
                        {strikethroughAssistiveText}
                    </span>
                    <lightning-formatted-number
                        class="original-price price-label"
                        value={originalPrice}
                        maximum-fraction-digits="20"
                        currency-code={currencyCode}
                        format-style="currency"></lightning-formatted-number>
                </td>
            </tr>
        </tbody>
    </table>
    <div
        class="tax-container"
        if:true={taxInfoVisible}>
        <p class="tax-info-label">{taxIncludedLabel}</p>
    </div>
    <div
        if:false={isPriceAvailable}
        class="price-unavailable">
        {unavailablePriceLabel}
    </div>
</template>
