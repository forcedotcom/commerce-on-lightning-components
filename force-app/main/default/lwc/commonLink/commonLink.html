<template lwc:render-mode="light">
    <a
        if:false={disabled}
        href={href}
        onclick={handleClick}
        aria-label={assistiveText}
        class={anchorClasses}>
        <slot></slot>
    </a>
    <button
        if:true={disabled}
        aria-label={assistiveText}
        class={anchorClasses}
        disabled>
        <slot></slot>
    </button>
</template>
