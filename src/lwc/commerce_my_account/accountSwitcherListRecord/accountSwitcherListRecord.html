<template lwc:render-mode="light">
    <a class={computedClassNames} onclick={handleClick} title={accountName} role="button" href="javascript:void(0);">
        <div class="slds-grid slds-nowrap slds-grid_vertical-align-center">
            <div class="slds-no-flex slds-m-right_small" aria-hidden="true">
                <lightning-icon
                    alternative-text={labels.accountIconAltText}
                    class="account-switcher-list-record__icon account-switcher-list-record__icon_account"
                    icon-name="standard:account"
                    size="large"
                ></lightning-icon>
            </div>
            <div class="slds-col slds-text-body_small">
                <p class="account-switcher-list-record__title" if:true={accountName}>
                    <lightning-formatted-text
                        class="slds-text-body_large"
                        title={accountName}
                        value={accountName}
                    ></lightning-formatted-text>
                </p>      
                <p class="account-switcher-list-record__address slds-m-top_xx-small" if:true={formatedAccountAddress}>
                    <lightning-formatted-text
                        value={formatedAccountAddress}
                    ></lightning-formatted-text>
                </p>
            </div>
            <template if:true={selected}>
                <div class="slds-no-flex slds-m-left_small">
                    <lightning-icon
                        icon-name="action:check"
                        class="account-switcher-list-record__icon account-switcher-list-record__icon_check"
                        size="xx-small"
                        alternative-text={labels.checkIconAltText}
                    ></lightning-icon>
                </div>
            </template>
        </div>
    </a>
</template>
